title: Road Traffic Noise Mitigation
authors: Ajay Jagadeesh and Amin Fakhrmohammadi from Delft University of Technology<br>Built with <a href="https://teachbooks.io">TeachBooks</a> and <a href="https://jupyterbook.org/">Jupyter Book</a>, <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank" rel="license noopener noreferrer"">CC BY 4.0<img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/cc.svg" alt=""><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/by.svg" alt=""></a> #add your own name here

execute:
  execute_notebooks: "off"

only_build_toc_files: true

html:
  baseurl :  "https://aminfam.github.io/Noise-textbook/" #Replace this with your own URL

sphinx:
  config:
    html_js_files:
    - https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.4/require.min.js
    thebe_config:
      use_thebe_lite: true
      exclude_patterns: ["**/_*.yml", "**/*.md", "**/*.ipynb", "**/*.pdf", "**/*.svg", "**/*.jpg", "**/*.png", "**/*.vsdx", "**/*.bib", "**/*.zip"]
    html_theme_options:
      logo:
        text: ENVM1900 - Road Traffic Noise
      repository_url: "https://github.com/aminfam/Noise-textbook.git"
      path_to_docs: "book"
      repository_branch: "main"
      use_edit_page_button: true
      use_repository_button: true
      use_issues_button : true
      launch_buttons:
        thebe: true
    html_show_copyright: false
    html_last_updated_fmt: '%B %-d, %Y'
    html_static_path: ["figures"] # add folders that contain files that need to be included, such as the location of the logo(s)
    mathjax3_config:
      chtml: {
        mtextInheritFont: true # To typeset text within math prettier
      }
      tex:
        macros:
          "mrm": "\\mathrm"
          "mymat[1]": "\\left[ \\begin{matrix} #1 \\end{matrix} \\right]"
    named_colors_custom_colors: {'cA':[1,113,136],'cB':[195,49,47],'cE':[0,163,144],'cI':[235,114,70]}

  extra_extensions:
    - sphinx.ext.imgconverter
    - jupyterbook_patches
    - download_link_replacer
    - sphinx.ext.extlinks
    - sphinx_image_inverter
    - sphinx_exercise
    - sphinx_tudelft_theme
    - sphinx_named_colors
    - teachbooks_sphinx_tippy
    - sphinx-launch-buttons

bibtex_bibfiles:
  - references.bib